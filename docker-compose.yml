services:
  aria-dev:
    build: .
    container_name: aria-development
    
    # Hardware access permissions
    privileged: true
    network_mode: host
    ipc: host
    shm_size: 2gb # Increase shared memory size for large image processing
    
    # GPU and resource configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    
    volumes:
      # Project workspace
      - ./aria_workspace:/home/developer/aria_workspace
      
      # Hardware device access
      - /dev/bus/usb:/dev/bus/usb
      
      # X11 display forwarding (minimal setup)
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${HOME}/.Xauthority:/home/developer/.Xauthority
      
      # Persistent application data
      # - aria_venv:/home/developer/venv
      # - aria_config:/home/developer/.projectaria
    
    environment:
      # X11 display
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/home/developer/.Xauthority
      - QT_X11_NO_MITSHM=1
      
      # Python environment
      - PYTHONPATH=/usr/lib/python3/dist-packages:${PYTHONPATH}
      - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:${LD_LIBRARY_PATH}

      # ROS2 environment
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - FASTRTPS_DEFAULT_PROFILES_FILE=/home/developer/aria_workspace/config/fastdds_shm.xml
    
    stdin_open: true
    tty: true
    working_dir: /home/developer/aria_workspace

  photoslam:
    build:
      context: .
      dockerfile: Dockerfile_photoslam
    container_name: photoslam-development
    
    # Hardware access permissions
    privileged: true
    network_mode: host
    ipc: host
    
    # GPU and resource configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    
    volumes:
      # Data volume
      - /media/vv/data1:/media/vv/data
      
      # Hardware device access
      - /dev/bus/usb:/dev/bus/usb
      
      # X11 display forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${HOME}/.Xauthority:/root/.Xauthority
    
    environment:
      # X11 display
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/root/.Xauthority
      - QT_X11_NO_MITSHM=1
      
      # CUDA environment
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
    
    stdin_open: true
    tty: true
    working_dir: /Photo-SLAM
    command: >
      bash -c "
        echo 'Starting Photo-SLAM build process...' &&
      cd /Photo-SLAM &&
        
        # Build main Photo-SLAM project
        echo 'Building Photo-SLAM main project...' &&
        mkdir -p build &&
        cd build &&
        cmake .. -DCMAKE_BUILD_TYPE=Release &&
        make -j8 &&
        
        echo 'Photo-SLAM build completed successfully!' &&
        echo 'Container ready for development...' &&
      tail -f /dev/null
      "

